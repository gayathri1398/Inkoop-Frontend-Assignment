<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main >
        <!-- navbar -->
        <nav class="nav__container">
          <div class="nav__items">
            <div class="nav__hamburger">
                <i class="fas fa-bars"></i>
            </div>
              <h1 class="nav__heading">Lorem <span class="phone__hidden">Ipsum</span> </h1>
             
              <div class="nav__cart"><i class="fas fa-shopping-cart"></i></div>
              <div class="phone__hidden">
                <ul class="menu__list">
                    <li class="menu__about">About</li>
                    <li>Services</li>
                    <li>Cuisine</li>
                    <li>Gallery</li>
                    <li>Contact</li>
                    <li>Book</li>
                </ul>
              </div>
          </div>
        </nav>
        <!-- content -->
        <section class="content__container">
          <h1 class="content__heading">What are you having for lunch?</h1>
         
            <div class="all__images__container">
                <div class="single__holder">
               
                <div class="image1__container">
                    <img src="./assets/photo-1473093226795-af9932fe5856.jpg"
                     alt="Mexican Taco" 
                     class="image1__mexican"/>
                     <h5 class="img__text">Mexican taco</h5>
                </div></div>
                <div class="single__holder">
               
                    <div class="image1__container">
                        <img src="./assets/hero.jpg"
                         alt="Mexican Taco" 
                         class="image1__mexican"/>
                         <h5 class="img__text">Loaded Nachos</h5>
                    </div></div>
                    <div class="single__holder">
               
                        <div class="image1__container">
                            <img src="./assets/burger.jpg"
                             alt="Mexican Taco" 
                             class="image1__mexican"/>
                             <h5 class="img__text">Chicken Burger</h5>
                        </div></div>
                        <div class="single__holder">
               
                            <div class="image1__container">
                                <img src="./assets/pizza.jpg"
                                 alt="Mexican Taco" 
                                 class="image1__mexican"/>
                                 <h5 class="img__text">Farmhouse Pizza</h5>
                            </div></div>
                            <div class="single__holder phone__hidden">
               
                                <div class="image1__container">
                                    <img src="https://images.unsplash.com/photo-1600490036275-35f5f1656861?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bm9vZGxlc3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                                     alt="Mexican Taco" 
                                     class="image1__mexican"/>
                                     <h5 class="img__text">hakka Noodles</h5>
                                </div></div>
               
                </div>
            
          </div>
        </section>
        <section class="content2__container">
            <p class="content2">Lorem ipsum dolor sit, amet consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et.</p>
            <div class="line"></div>
        </section>
    </main>
</body>
</html>
